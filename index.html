<!doctype html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CleanPoint — Login (Serverless)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <img src="assets/img/Logo.png" alt="Logo" class="cp-fixed-logo d-none d-lg-block" />
  <div class="container py-5">
    <div class="row align-items-center">
      <div class="col-lg-6 mb-4">
        <img src="assets/img/Logo.png" alt="Logo" class="cp-top-logo d-block d-lg-none mb-3" />
        <h1 class="display-5 fw-bold">Sign in to<br>Clean Point</h1>
        <p class="text-muted">Proyecto sin servidor: datos embebidos en JS.</p>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-4">Iniciar sesión</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="usuario@correo.com" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="•••••••" required>
              </div>
              <button class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
            <div class="text-danger small mt-3 d-none" id="loginError">Credenciales inválidas</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
